[triggers]

	[triggers.menu]
		fade_in = "40"
		fade_out = "40"

	[triggers.universal]
		fade_out = "40"
		persistence = "0"
		trigger_delay = "0"
		song_delay = "0"
		start_delay = "0"
		fade_in = "40"

[songs]

	[songs.horror_intro]
		triggers = [ "menu" ]
