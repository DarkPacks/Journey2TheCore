#
# Whether End Dungeons spawns Shulker Boxes. if false, spawns regular Chests instead.
#(Configuredfeatures are unable to be overridden by datapack due to bad Forge hook placement. Hence this config option)
shulkerBoxInEndDungeons = true

#-----------------------------------------------------------------------------------------
# How many positions Repurposed Structures Dungeons will pick per chunk to check if it can spawn at those positions.
# Does NOT replace vanilla Dungeons at all. Except for Deep Dungeon which replaces Vanilla Dungeons below y = 0
# 0 for no Dungeons at all and 1000 for max Dungeon spawnrate.
[AttemptsPerChunk]
	#Range: 0 ~ 1000
	badlandsDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	darkForestDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	desertDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	jungleDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	mushroomDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	snowDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	swampDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	endDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	netherDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	oceanDungeonAttemptsPerChunk = 20
	#Range: 0 ~ 1000
	deepDungeonAttemptsPerChunk = 4
	#Range: 0 ~ 1000
	icyDungeonAttemptsPerChunk = 8

#-----------------------------------------------------------------------------------------
# Minimum Y height that this dungeon can spawn at.
# Note: The dungeon will spawn between min and max y height set in config.
["Min Height"]
	badlandsDungeonMinHeight = 1
	darkForestDungeonMinHeight = 1
	desertDungeonMinHeight = 1
	jungleDungeonMinHeight = 1
	mushroomDungeonMinHeight = 1
	snowDungeonMinHeight = 1
	icyDungeonMinHeight = 1
	swampDungeonMinHeight = 1
	endDungeonMinHeight = 1
	netherDungeonMinHeight = 1
	oceanDungeonMinHeight = 1
	deepDungeonMinHeight = -60

#-----------------------------------------------------------------------------------------
# Maximum Y height that this dungeon can spawn at.
# Note: The dungeon will spawn between min and max y height set in config.
# Setting this to below min height config will make dungeon spawn only at min height.
["Max Height"]
	badlandsDungeonMaxHeight = 688
	darkForestDungeonMaxHeight = 688
	desertDungeonMaxHeight = 688
	jungleDungeonMaxHeight = 688
	mushroomDungeonMaxHeight = 688
	snowDungeonMaxHeight = 688
	icyDungeonMaxHeight = 688
	swampDungeonMaxHeight = 688
	endDungeonMaxHeight = 688
	netherDungeonMaxHeight = 688
	oceanDungeonMaxHeight = 688
	deepDungeonMaxHeight = -10

