
#General settings
[General]
	#Determines the spoilrate in specific containers [Syntax: tileentity:spoil_rate]
	#Examples: "minecraft:shulker_box,0" would make shulker boxes not spoil food
	#"cookingforblockheads:fridge,0.2" would make a cooking for blockheads fridge spoil at 20% of the usual spoilrate
	containerModifier = ["minecraft:shulker_box,0", "cookingforblockheads:fridge,0", "cookingforblockheads:counter,0.25", "cookingforblockheads:cabinet,0.25", "sophisticatedbackpacks:backpack,0.2", "sophisticatedbackpacks:iron_backpack,0.3", "sophisticatedbackpacks:gold_backpack,0.4", "sophisticatedbackpacks:diamond_backpack,0.5", "sophisticatedbackpacks:netherite_backpack,0.65"]
	#Defines the default amount of seconds in between which the spoiling updates, if this is changed you should update the 'defaultSpoilTime' to accommodate for the extra time [default: 30]
	#Range: > 1
	spoilRate = 84
	#When enabled Spoiled initializes spoiling for all vanilla food
	initializeSpoiling = true
	#Defines the default amount of spoilTime (in second) that is used to initialize Spoiling when 'initializeSpoiling' is enabled [default: 40]
	#Range: > 1
	defaultSpoilTime = 120
	#Defines the item the foods vanilla foods will turn into when spoiled (if empty it will clear the spoiling item) [default: 'minecraft:rotten_flesh']
	defaultSpoilItem = "minecraft:rotten_flesh"
	#When enabled Spoiled makes every edible item spoil into the specified Spoil Item
	spoilEverything = true
	#Defines a list of items that you do not want to spoil when 'spoilEverything' is enabled
	spoilEverythingBlacklist = ["candyworld:butter", "candyworld:cotton_candy", "candyworld:wafer_stick", "candyworld:sugar_crystal", "candyworld:white_candy_cane", "candyworld:red_candy_cane", "candyworld:green_candy_cane", "candyworld:white_red_candy_cane", "candyworld:white_green_candy_cane", "candyworld:red_green_candy_cane", "candyworld:milk_brownie", "candyworld:white_brownie", "candyworld:dark_brownie", "candyworld:milk_chocolate_bar", "candyworld:white_chocolate_bar", "candyworld:dark_chocolate_bar", "candyworld:milk_chocolate_egg", "candyworld:white_chocolate_egg", "candyworld:dark_chocolate_egg", "candyworld:red_gummy", "candyworld:orange_gummy", "candyworld:yellow_gummy", "candyworld:white_gummy", "candyworld:green_gummy", "candyworld:red_gummy_worm", "candyworld:orange_gummy_worm", "candyworld:yellow_gummy_worm", "candyworld:white_gummy_worm", "candyworld:green_gummy_worm", "candyworld:teleporter", "minecraft:rotten_flesh", "minecraft:enchanted_golden_apple", "turkeydevutil:cookie", "bhc:relic_apple", "cyclic:apple_ender", "cyclic:apple_lofty_stature", "cyclic:apple_honey", "cyclic:apple_chorus", "cyclic:apple_bone", "cyclic:apple_prismarine", "cyclic:apple_lapis", "cyclic:apple_iron", "cyclic:apple_diamond", "cyclic:apple_emerald", "cyclic:apple_chocolate", "cyclic:apple_sprout", "pickletweaks:diamond_apple", "pickletweaks:emerald_apple", "create:honeyed_apple", "farmersdelight:apple_cider", "tconstruct:jeweled_apple"]

